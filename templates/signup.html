{% extends 'base.html' %}
{% block content %}
<body class="text-center" style="padding:50px; background: url(https://images.unsplash.com/photo-1484977975800-86a4c7bd7235?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=593866fabe9435237658ef44224d80bc&w=1000&q=80) ">

  	<div class="jumbotron" style="padding:20px; background: transparent; margin-top: 60px">
    		<h1 style="font-size: 50px">Customer Register</h1>
    </div>
    <form class="form", method="POST">
  	<div class="form-group" style="width: 240px; margin: auto">
		<label class="col-form-label" for="inputDefault">Enter Name: </label>
		<input type="text" class="form-control" placeholder="Name" name="name" style="height: 43px">
		</br>
  		<label class="col-form-label" for="inputDefault">Enter Email: </label>
  		<input type="email" class="form-control" placeholder="Email" name="email" style="height: 43px">
  		</br>
  		<label class="col-form-label" for="inputDefault">Enter Password: </label>
		<input type="password" class="form-control" placeholder="Password" name="password" style="height: 43px">
	</div>
		{{message}}
	</br>

      <button class="btn btn-primary" type="submit" style="width: 240px; margin: auto; height: 43px; margin-top: 30px">Sign up</button>
      <!-- <button class="btn btn-primary" type="submit" style="width: 240px; margin: auto; height: 43px; margin-top: 30px" data-toggle="modal" data-target="#myModal">Sign up</button> -->
      <!-- <button class="btn btn-primary" type="button" style="width: 240px; margin: auto; height: 43px; margin-top: 30px" data-toggle="modal" data-target="#Unsuccessful">Sign up</button> -->
    </form>
</body>
{% endblock %}
